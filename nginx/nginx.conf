# Hide nginx version
server_tokens off;

server {
	listen 80;
	server_name _;

	root /usr/share/nginx/html;
	index index.html;

	# SPA fallback
	location / {
		try_files $uri $uri/ /index.html;
	}

	# Cache static assets aggressively
	location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|webp)$ {
		expires 1y;
		add_header Cache-Control "public, immutable";
		access_log off;
	}
}
